{{>header}}
	<p><h2>Modificar usuario</h2></p>

	<article class="articulo">
		<h3>Introducir nuevos datos del usuario con ID: {{id}}</h3>
		<form class="formulario" action="/modified_user/{{id}}" method="post">
			
			<label for="name">Nombre actual: {{name}}</label>
			<abbr title="Obligatorio" aria-label="Obligatorio">*</abbr></label><br>
			<input type="text" id="name" name="name"><br>
			
			<label for="password">Contrase√±a actual: {{password}}</label>
			<abbr title="Obligatorio" aria-label="Obligatorio">*</abbr></label><br>
			<input type="text" id="password" name="password"><br>
			
			<label for="state">Estado actual: {{state}}</label>
			<abbr title="Obligatorio" aria-label="Obligatorio">*</abbr></label><br>
			<select name="state" id="state">
  				<option value="active">Activo</option>
  				<option value="inactive">Inactivo</option>
			</select><br><br>
			
			<input type="submit">
		</form>
	</article>
{{>footer}}
