{{>header}}
	<p><h2>Lista de Usuarios</h2></p>
	<table>
		<thead>
			<tr>
				<th>Identificador</th>
				<th>Nombre</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tbody>
			{{#user}}
			<tr>
				<td>{{id}}</td>
				<td>{{name}}</td>
				<td>{{active}}</td>
    			<td><a href="/disabled_user" class="btn">
        		Dar de baja <i class="fas fa-chevron-right"></i>
    			</a></td>
			</tr>
			{{/user}}
		</tbody>
	</table>
{{>footer}}
