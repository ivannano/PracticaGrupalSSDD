{{>header}}
	<div class="container">
		<div class="moduloGestion">
			<a href="/stations">
				<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="red" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
		  			<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
				</svg>
			</a>
			{{#station}}	
			<h1>Estacion {{Id}}</h1>
			{{/station}}
			
			
		</div>
		<br>
		<h3>DATOS:</h3>
		<table class="table">
	  			<thead class="thead-dark">
	    			<tr>
			      		<th scope="col">ID</th>
			      		<th scope="col">Num.Serie</th>
			      		<th scope="col">Coordenadas</th>
			  	   		<th scope="col">Estado</th>
			     		<th scope="col">Capacidad</th>
			      		<th scope="col">Fecha Instalacion</th>
			      		
    				</tr>
	  			</thead>
	  			<tbody ="elemento-estacion">
	    			<tr>
	    				{{#station}}	
				      	<td>{{Id}}</td>
				      	<td>{{numSerie}}</td>
				      	<td>{{coordenadas}}</td>
				      	<td><SPAN style="color:red; font-weight:bold">{{Estado}}</SPAN style="color:red"></td>
				      	<td>{{capacidad}}</td>
				      	<td>{{fechaInstalacion}}</td>
				      	<td>
				      		<a href="/bicisEstacion/{{id}}">
  								<button type="button" class="btn btn-danger">Biciletas</button>
  							</a>
				      	</td>
				      	{{/station}}
    				</tr>
  				</tbody ="elemento-estacion">
			</table>
	</div>
{{>footer}}
